---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: myapp
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - image: zatulik/myapp:latest
          name: frontend
          ports:
            - containerPort: 80
              name: http
      restartPolicy: Always
